<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 90%;
            height: 50px;
            background-color: #999;
            border: 1px solid #999;
            padding: 10px;
            box-sizing: border-box;
            position: center;
            margin: 0 auto;
        }

        .top-box {
            position: fixed;
            top: 0;
        }

        .bottom-box {
            position: fixed;
            bottom: 0;
        }

        .box-content {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .top-content {
            text-align: center;
        }

        .bottom-content {
            text-align: right;
        }
    </style>
    <title>Top and Bottom Box Example</title>
</head>

<body>
    <div class="box top-box">
        <div class="box-content top-content">Top Box Content</div>
    </div>

    <div>
        <p>This is the main content of the webpage.</p>
    </div>

    <div class="box bottom-box">
        <div class="box-content bottom-content">Bottom Box Content</div>
    </div>
</body>

</html>
